<html>
<body>
    <div class="login">
       <h1>Health Insurance Cost Prediction</h1>
   
       <form action="{{ url_for('predict_expenses')}}" method="post">
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input class="form-control" type="number" name="age" placeholder="Enter your Age" min="0" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Sex</label>
            <select class="form-control" name="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">BMI</label>
            <input class="form-control" type="number" name="bmi" placeholder="Enter your BMI" min="0" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Number of Children</label>
            <input class="form-control" type="number" name="children" placeholder="Enter the number of children" min="0" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Smoker</label>
            <select class="form-control" name="smoker" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Region</label>
            <input class="form-control" type="text" name="region" placeholder="Enter your Region" required />
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict Insurance Cost" required />
        </div>
    </form>
    <h2>
       The predicted insurance cost is {{results}}
    </h2>
   <body>
</html>
